<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MUSIC SENTIMENT REVIEW</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>x
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h1>MUSIC SENTIMENT REVIEW</h1>
            <p>
                <input type="text" id="main_search" placeholder="Search reviews">
            </p>
        </div>
        <div class="container">
            <h2>REVIEW</h2> 
            <p>Album: {{album}}</p>
            <p>Artist: {{artist}}</p>
            <p>Score: {{score}}/100</p>
            <p>Review: {{review}}</p>
            <button
                type="button"
                data-review-id="{{id}}"
                data-toggle="modal"
                data-target="#deleteWarning"
                class="btn btn-danger"
                onclick="{setReviewId(this)}"
            >Delete</button>
        </div>
        
        <div
            class="modal fade"
            id="deleteWarning"
            role="dialog"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteWarningLabel">Delete Review</h5>
                </div>
                <div class="modal-body">
                    Do you want to delete your review on {{album}} by {{artist}}?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        No
                    </button>
                    <button type="button" class="btn btn-danger" onClick="deleteReview(reviewId)">
                        Yes
                    </button>
                </div>
            </div>
        </div>
        </div>
        <script src="" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            var reviewId = -1;
            function setReviewId(event) {
                reviewId = event.dataset.reviewId;
            }
            function deleteReview(id) {
                fetch("/delete/" + id, {method:"DELETE"})
                .then(() => window.location.reload())
                .catch((e) => console.log("ERROR: " + e));
            }
        </script>
    </body>
</html>
