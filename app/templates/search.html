{% extends "base.html" %}

{% block body %}
<h2 class="text-info">Search Results</h2>
{% for result in results %}
<p class="p-3 mb-2 bg-info text-white">
    <td>
        <a href="{{ url_for('show_review', id=result.id) }}" class="btn btn-dark">
            {{ result.artist }} - {{ result.album }}
        </a>
    </td>
    <td>
        Score: {{ result.score }}
    </td>
    <td> Published: {{ result.date }}</td>
</p>
{% endfor %}

{% endblock %}
